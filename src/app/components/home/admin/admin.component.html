<section class="welcome">
  <h1>Welcome {{loggedInUser}}</h1>
  <p>
    Want to create a new contact
    <button class="btn btn-danger" (click)="onAddContact()"><i class="fa-solid fa-plus"></i>New</button>
  </p>
  <p>Here are the list of contacts ðŸ“ž</p>
  <div class="container">
    <div class="row">
      <div class="col-md-4" *ngFor="let contact of contactList">
        <div class="card">
          <div class="card-body">
            <img
              src="../../../../assets/OSKHFO0.jpg"
              alt="Placeholder Image"
              class="rounded-circle float-left mr-3"
              width="150"
              height="150"
            />
            <ul class="list-group list-group-flush">
              <li class="list-group-item">Name: {{ contact.name }}</li>
              <li class="list-group-item">Email: {{ contact.email }}</li>
              <li class="list-group-item">Mobile: {{ contact.mobile }}</li>
            </ul>
          </div>
          <div class="btn-card">
            <button class="btn btn-danger" (click)="onDeleteContact(contact.id)">
              <i class="fa-solid fa-trash-can"></i>
            </button>
            <button class="btn btn-warning" routerLink="/home/view-contact/{{contact.id}}">
              <i class="fa-solid fa-eye"></i>
            </button>
            <button class="btn btn-primary" routerLink="/home/edit-contact/{{contact.id}}">
              <i class="fa-solid fa-pen"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
